<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiempo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    
    {% load static %}

    <link rel="stylesheet" href="{% static 'styles.css'%}">

</head>
<body>    
    <div class="container">
        <h2 class="text-center col-6 offset-3 py-3">Current Time and Date:</h2>
        <hr>
        <div class="container bg-secondary text-center text-white col-6 offset-3 py-3">
            <h3 class="text-decoration-underline">GMT Time</h3>
            <h3>{{ date1 }}</h3>
            <h3>{{ time1 }}<br>***</h3>
        </div>       
        <hr>
        <div class="container bg-secondary text-center text-white col-6 offset-3 py-3">
            <h3 class="text-decoration-underline">Local Time in Chile</h3>
            <h3>Today is <br>{{ date2 }},</h3>
            <h3>And the time is {{ time2 }}. <br>***</h3>
        </div>
      
    </div>


    
</body>
</html>
